<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>To-Do-List</title>
</head>
<body>
    <div class="header">
        <nav>
            <button>Home</button>
            <button>My Projects</button>
            <button>Home</button>

        </nav>
    </div>
    <div class="actions-menu">
        <div class="projects" id="projects-menu">
            <button id="new-project-button">Add new Project</button>
        </div>
        <div class="tasks">
            <button id="new-task-button">Add new Task</button>
        </div>
    </div>
    <div id="content">
        <div id="delete"></div>
    </div>

    <dialog id="new-task-popup">
        <form method="dialog" id='newtaskForm'>
            <h1 id="dialog-header">Add new task</h1>
            <div class="dialog-inputs">
                <label for="new-task-title">Title:</label>
                <input type="text" id="new-task-title" name = "task-title" placeholder="Enter Title" >
                <label for="new-task-description">Description:</label>
                <input type="text" id="new-task-description" name = "task-description" placeholder="Add Description">
                <label for="new-task-priority">Priority</label>
                <select type="text" id="new-task-priority" name = 'task-priority' placeholder="Priority" >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="new-task-project">Project:</label>
                <select id="new-task-project" name="task-project">
                </select>
                <label for= "new-task-date">Date</label>
                <input type="date" id="new-task-date" name="task-date" >
                
            </div>
            <!-- 
            <input type="file" accept="image/*" id="file-upload" name="file-upload">
            <div id = 'toggle-contianer'>
                <p>Did you read this task?</p>
                <label class="toggle">
                    <input type="checkbox" name = "read-question">
                    <span class="slider"></span>
                </label>
            </div> -->
                <div id = 'dialog-buttons'>
                <button id ="cancelBtn" value="cancel" >Cancel</button>
                <button id="confirmBtn" type="submit" value="Confirm">Confirm</button>
              </div>
        </form>
    </dialog>
</body>
</html>
